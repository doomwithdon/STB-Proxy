version: '3.4'

services:
  stbproxy:
    image: stb-proxy
    build:
      context: .
      dockerfile: ./Dockerfile
      target: release
    environment:
        - TZ=Europe/Berlin
    volumes:
        - ./config:/config
    ports:
        - 8001:8001   #publish port for stb-proxy container
    restart: unless-stopped